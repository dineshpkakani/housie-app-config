
spring:
  application:
    name: service2
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone:  ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}
okta:
  oauth2:
    issuer: https://localhost/oauth2/default
    audience: api://default

  zipkin:
    baseurl: http://zipkin-svc:9411
