eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone:  ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}
    hostname: localhost
logging:
  file:
    name: d:/2024/housie-debug.log
  level:
    org.springframework.web: "debug"
    org.hibernate: "error"
